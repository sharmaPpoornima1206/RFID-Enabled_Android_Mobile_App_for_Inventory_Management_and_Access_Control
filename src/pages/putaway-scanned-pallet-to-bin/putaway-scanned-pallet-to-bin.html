<ion-content padding>
  
  <div>
    <ion-row>
      <ion-col  col-5>
          <ion-label class="label1">SCANNED PALLET</ion-label>
      </ion-col>
    <ion-col col-5>
          <ion-label class="label1">SCANNED BIN</ion-label>
       </ion-col>    
    </ion-row>
 
    <ion-row>
      <ion-col  col-5>
        <ion-item>
          <ion-input type ="text" class="text1" [(ngModel)] ="pallet"></ion-input>
        </ion-item>
        </ion-col>
      <ion-col col-5>
          <ion-item>
            <ion-input type = "text" class="text1" [(ngModel)] ="bin"></ion-input>
          </ion-item>
      </ion-col>    
    </ion-row>
  </div>
<br>
    <div align="center">
    <ion-row>
      <ion-col col-5>
      <button ion-button button-large class="btn" (click)="putawayOk(this)">OK</button></ion-col> 
      <ion-col col-5>  
      <button ion-button button-large class="btn" (click)="putawayCancel">CANCEL</button></ion-col> 
    </ion-row>
  </div>
 
</ion-content>
